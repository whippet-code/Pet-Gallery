<!-- 
  Card Selection Sound Generator
  This file generates and plays a pleasant selection sound
  To use: Click the button below to test the sound
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Select Sound Generator</title>
</head>
<body>
    <h1>Pet Gallery Sound Effects Generator</h1>
    <p>This generates simple sound effects using the Web Audio API.</p>
    
    <h2>Card Selection Sound</h2>
    <button id="playCardSelect">Play Card Select Sound</button>
    <p>Description: A pleasant two-note chime when a pet card is selected</p>
    
    <h2>Deck Submission Sound</h2>
    <button id="playSubmission">Play Submission Sound</button>
    <p>Description: A triumphant ascending tone when votes are submitted</p>

    <script>
        // Audio context for generating sounds
        let audioContext = null;

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Card selection sound: Pleasant two-note chime
        function playCardSelectSound() {
            const ctx = getAudioContext();
            const now = ctx.currentTime;
            
            // First note - higher pitch
            const osc1 = ctx.createOscillator();
            const gain1 = ctx.createGain();
            osc1.frequency.value = 554; // C#5
            osc1.type = 'sine';
            osc1.connect(gain1);
            gain1.connect(ctx.destination);
            gain1.gain.setValueAtTime(0.3, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            
            osc1.start(now);
            osc1.stop(now + 0.2);
            
            // Second note - lower pitch, slightly delayed
            const osc2 = ctx.createOscillator();
            const gain2 = ctx.createGain();
            osc2.frequency.value = 440; // A4
            osc2.type = 'sine';
            osc2.connect(gain2);
            gain2.connect(ctx.destination);
            gain2.gain.setValueAtTime(0, now + 0.05);
            gain2.gain.linearRampToValueAtTime(0.3, now + 0.1);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            
            osc2.start(now + 0.05);
            osc2.stop(now + 0.3);
        }

        // Submission sound: Triumphant ascending tones
        function playSubmissionSound() {
            const ctx = getAudioContext();
            const now = ctx.currentTime;
            const notes = [523.25, 659.25, 783.99]; // C5, E5, G5 (triumphant chord progression)
            
            notes.forEach((freq, index) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.frequency.value = freq;
                osc.type = 'sine';
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                const startTime = now + (index * 0.1);
                const duration = 0.3;
                
                gain.gain.setValueAtTime(0.25, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                
                osc.start(startTime);
                osc.stop(startTime + duration);
            });
        }

        // Button event listeners
        document.getElementById('playCardSelect').addEventListener('click', playCardSelectSound);
        document.getElementById('playSubmission').addEventListener('click', playSubmissionSound);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
